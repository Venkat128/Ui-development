<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example4</title>
    <style>

        .grid{
            border: 2px solid blue;
            padding: 10px;
            margin: 5px;
            display: grid;
            grid-gap: 10px;
            /* grid-template-columns: repeat(4, 25%);  1fr = 225px*/
            grid-template-columns: 1fr 1fr 1fr 1fr;
        }

        .flex{
            display: flex;
            border: 2px solid crimson;
            padding: 10px;
        }

    </style>
</head>
<body>

    <section class="grid">
        <div class="flex">one</div>
        <div class="flex">Two</div>
        <div class="flex">Three</div>
        <div class="flex">Four</div>
        <div class="flex">Five</div>
        <div class="flex">Six</div>
        <div class="flex">Seven</div>
        <div class="flex">Eight</div>
        <div class="flex">Nine</div>
        <div class="flex">Ten</div>
        <div class="flex">Eleven</div>
        <div class="flex">twelve</div>
    </section>
    
    
</body>
</html>
