<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example6</title>
    <style>
    section, div{

        border: 2px solid blue;
        padding: 10px;
        margin-bottom: 5px;
        display: grid;
        grid-template-columns: auto auto auto;
        gap: 10px;

    }

    .Four{
        border: 2px solid crimson;
        grid-column: span 2;
    }

    .seven{
        border: 2px solid crimson;
        grid-row: span 2; 
    }


</style>
</head>
<body>
    <section>
        <div>one</div>
        <div>Two</div>
        <div>Three</div>
        <div class="Four">Four</div>
        <div>Five</div>
        <div>Six</div>
        <div class="seven">Seven</div>
        <div class="Eight">Eight</div>
        <div>Nine</div>
    </section>
    
</body>
</html>
