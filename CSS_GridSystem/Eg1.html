<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example1</title>
    <style>
        section, div{
            border: 2px solid blue;
            padding:20px;
            margin: 10px;
            display: grid;
            grid-template-columns: 270px 270px 270px 270px;
            grid-template-rows: 250px 250px 250px ;
        }
    </style>
</head>
<body>
    <section>
        <div>one</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
        <div>Eight</div>
        <div>Nine</div>
        <div>Ten</div>
        <div>Eleven</div>
        <div>twelve</div>
    </section>
    
</body>
</html>
