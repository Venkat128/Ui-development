<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example2</title>
    <style>

        section, div{
            border: 2px solid blue;
            padding: 10px;
            margin: 5px;
            display: grid;
            grid-template-rows: 250px;
            grid-template-columns: repeat(4, 33.3%);
        }

    </style>
</head>
<body>

    <section>
        <div>one</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
        <div>Eight</div>
        <div>Nine</div>
        <div>Ten</div>
        <div>Eleven</div>
        <div>twelve</div>
    </section>
    
    
</body>
</html>
