<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Animations Example4</title>
    <style>
        div{
            border: 2px solid blue;
            padding: 10px;
            margin: 5px;
        }

        div:nth-child(4){
            /* rotate element in 360 degrees */
            transform: rotate(180deg);
            margin-top:150px;
        }

       
    </style>
</head>
<body>

    <div style="background-color: crimson;">HTML</div>
    <div style="background-color: cornflowerblue;">css</div>
    <div style="background-color: seagreen;">js</div>
    <div style="background-color: slateblue;">React JS</div>

    
</body>
</html>
