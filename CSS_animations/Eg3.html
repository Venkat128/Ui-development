<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS_Animations Example3</title>
    <style>
        div{
            border: 2px solid blue;
            padding: 10px;
            margin: 5px;
        }

       /* if element want tom move x and y axis in degrees */

       div:nth-child(3):hover{
        transform: skew(2deg, 5deg);
        font-size: large;
       }

       
    </style>
</head>
<body>

    <div style="background-color: crimson;">HTML</div>
    <div style="background-color: cornflowerblue;">css</div>
    <div style="background-color: seagreen;">js</div>
    <div style="background-color: slateblue;">React JS</div>

    
</body>
</html>
