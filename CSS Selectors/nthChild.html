<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth Child</title>
    <style>
        li:nth-child(2n){
            border: 2px solid blue;
            padding: 10px;
            margin-bottom: 10px;
        }

        li:nth-child(2n+1){
            border: 2px solid crimson;
            padding: 10px;
            margin-bottom: 10px;
        }

        li:nth-child(2){
            background-color: aqua;
        }

        li:nth-child(5){
            background-color: lightcoral;
        }
        
        
        
    </style>
</head>
<body>
    <ul>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
        <li>Five</li>
        <li>Six</li>
        <li>Seven</li>
        <li>Eight</li>
    </ul>
</body>
</html>
