<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Selector</title>

    <style>
        *{
            margin-bottom: 5px;
            font-family: cursive;
        }
        div{
            border: solid 2px blue;
            padding: 10px;
            background-color: red;
            
        }

        p{
            border: solid 2px blue;
            background-color: cadetblue;
        }
    </style>

</head>
<body>
    <div>One</div>
    <div>Two</div>
    <div>Three</div>
    <div>Four</div>

    <p>Para one</p>
    <p>Para two</p>
    <p>Para three</p>
    <p>Para Four</p>

</body>
</html>
