<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping</title>

    <style>
        section,  div {
            border: 5px solid blue;
            margin: 5px;
            padding: 10px;
            background-color: black;
            color:white;
        }

        section, div,b{
            font-family: cursive;
            font-size: larger;

        }
    </style>
</head>
<body>
    <section>
        <div>Java is <b>very</b> Easy</div>
        <div>python is <b>very</b> easy</div>
        <div> Java script also <b>very</b>easy</div>
        <div> c is <b>very</b>easy</div>
    </section>
    
</body>
</html>
